<html>
<head>
  <meta charset="utf-8">
</head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.3/p5.min.js"></script>
  <script src="https://unpkg.com/rita"></script>
  <script>
    let x = 10;
    let y = 10; 
    let xOrY = .5; 
    let xLorR = .5;
    let yLorR = .5; 
    let longLine = 30;
    let shortLine = longLine/4; 
    let accum = longLine/3; 

  function setup() {
    createCanvas(400,400);
    background(50);
    stroke(200);
    strokeWeight(2);

    for (let j=0;j<20;j++){
      //these provide random x and y coordinates
      x = abs(Math.floor((Math.random()*width)-(2*longLine)+(longLine)));
      y = abs(Math.floor((Math.random()*height-(2*shortLine))+(shortLine)));
      xOrY = Math.random(); 

      if (xOrY<.5){
      // console.log('x and y are ', x, y); 
        line(x, y, x+longLine,y);
        xLorR = Math.random(); 
        if (xLorR<.5){
          for (let i = 0; i<4;i++){
            line(x, y, x, y+shortLine); 
            x += accum;
          }
        } else {
          for (let i = 0; i<4;i++){
            line(x, y, x, y-shortLine);
            x += accum;
        } 
      }
       

    }else{
      line(x, y, x,y+longLine);
      yLorR = Math.random(); 
        if (yLorR<.5){
          for (let i = 0; i<4;i++){
            line(x, y, x+shortLine, y);
            y += accum; 
          }
          
        }else{
            for (let i = 0; i<4;i++){
              line(x, y, x-shortLine, y);
              y += accum;  
          }

      }
      
    }
  } 
}


  </script>
</html>
