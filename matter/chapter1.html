<!DOCTYPE html>
<html>

<head>
	<title>full screen iframe</title>
	<style type="text/css">
		html {
			overflow: auto;
		}
		
		html,
		body,
		div,
		iframe {
			margin: 0px;
			padding: 0px;
			height: 100%;
			border: none;
		}
		
		iframe {
			display: block;
			width: 100%;
			border: none;
			overflow-y: auto;
			overflow-x: hidden;
		}
    .fullscreen {
      background-color: blue;
      width: 100%;
      width:100%;
    }
		#ontop {
			position: absolute;
			left: 0px;
			top: 50px;
			z-index: 1;
		}
	</style>
</head>

<body>
<div>
	 <iframe src="https://my.matterport.com/show/?m=umzPJ5JzH7u&play=1"		frameborder="0"
			marginheight="0"
			marginwidth="0"
			width="100%"
			height="100%"
			scrolling="auto"></iframe>
</div>

<div id="ontop" class="fullscreen">  <button onclick="playPause()">Play/Pause</button> </div>

<div >
	  <audio id="audio1">
       <source src="audio/johnny_sara.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
  </audio> 
	

</div>



<script> 
var mySound = document.getElementById("audio1"); 
counter = 0;
// uses classes for the css, 
//make two buttons and then remove the big center after the first click
//or use a transparent hex with some intro text, add a class called hidded and you make the display = none
function playPause() { 
    if (counter == 0) {
      document.getElementById("ontop").classList.remove('fullscreen')
    }
    if (mySound.paused) 
        mySound.play(); 
    else 
        mySound.pause(); 
    counter +=1;
} 

</script> 


</body>

</html>
