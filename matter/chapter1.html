<!DOCTYPE html>
<html>

<head>
	<title>full screen iframe</title>
	<style type="text/css">
		html {
			overflow: auto;
		}
		
		html,
		body,
		div,
		iframe {
			margin: 0px;
			padding: 0px;
			height: 100%;
			border: none;
		}
		
		iframe {
			display: block;
			width: 100%;
			border: none;
			overflow-y: auto;
			overflow-x: hidden;
		}

		#ontop {
			position: absolute;
			left: 0px;
			top: 50px;
			z-index: 1;
		}
	</style>
</head>

<body>
<div>
	 <iframe src="https://my.matterport.com/show/?m=umzPJ5JzH7u" 				frameborder="0"
			marginheight="0"
			marginwidth="0"
			width="100%"
			height="100%"
			scrolling="auto">></iframe>
</div>

<div id="ontop">  <button onclick="playPause()">Play/Pause</button> </div>

<div >
	  <audio id="audio1">
       <source src="audio/johnny_sara.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
  </audio> 
	

</div>



<script> 
var mySound = document.getElementById("audio1"); 

function playPause() { 
    if (mySound.paused) 
        mySound.play(); 
    else 
        mySound.pause(); 
} 

</script> 


</body>

</html>
