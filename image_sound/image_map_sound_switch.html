<button type="button" value="false" id="check" onclick="change()" >half-step off</button>

<button type="button" value="false" id="check2" onclick="change2()" >vibrato off</button>

<script> 

let notes = ["c1","c_1", "d1", "d_1","e1", "f1","g1","g_1","a1","a_1","b1","c2","c_2","d2","d_2","e2","f2"]
console.log('the number of notes: ', notes.length);
let myNote_IDs = [];

var i; 
function assignNotes(){
  // "use strict";
  for(i = 0; i<notes.length; i++){
    const note = document.getElementById(notes[i]); 
    myNote_IDs = myNote_IDs.concat(note);
    console.log('the note[i] in the loop is ', note);
  }
}
assignNotes();
console.log('myNotes are ', myNote_IDs);

function playPause(key){
    if (key.paused) 
      key.play(); 
    else 
        key.pause(); 
}

var input = document.getElementById("check")
let sound = 0

function change(){
    if (input.value === 'false') {
      document.getElementById('check').style.backgroundColor = 'Green'; 
      document.getElementById('check').innerHTML = 'half-step on';
      input.value = 'true'
      sound = 2;
      soundcheck(sound);

    } else {
      // console.log("other")
      document.getElementById('check').style.backgroundColor = 'Red'; 
      document.getElementById('check').innerHTML = 'half-step off';
      input.value = 'false'
      sound = 1;
      soundcheck(sound);
    }
    console.log(input.value, sound)
}

function change2(){
    if (input.value === 'false') {
      document.getElementById('check2').style.backgroundColor = 'Purple'; 
      document.getElementById('check2').innerHTML = 'vibrato on';
      input.value = 'true'
      sound = 3;
      soundcheck(sound);
    } else {
      // console.log("other")
      document.getElementById('check2').style.backgroundColor = 'Yellow'; 
      document.getElementById('check2').innerHTML = 'vibrato off';
      input.value = 'false'
      sound = 1; 
      soundcheck(sound);
    }
    console.log(input.value, sound)
}

function soundcheck(sound){
  
switch (sound){
  case 1: 
    sound = 0;
    break;
  case 2:
    sound = 1;
    break;
  case 3: 
    sound = 2;
    break; 
  default: 
    sound = 0; 

  }
  console.log('the sound value is ', sound);
}
